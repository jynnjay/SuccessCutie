{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <!--<a class="nav-item nav-link" id="login" href="/login">Login</a>-->
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      required=""
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      required=""
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      required=""
      placeholder="Enter Last Name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      required=""
      placeholder="Enter password"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*].{7,}"      
      title="Must contain at least one number, uppercase and lowercase letter, one special character, and at least 7 or more characters"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      required=""
      placeholder="Confirm password"
    />
  <!-- </div>
  <div class="form-group">
    <input type="tel" name="phone" id="phone" placeholder="Phone Number" required />
  </div> -->
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
